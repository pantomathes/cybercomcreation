<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="registervalidation.js"></script>
    <link rel="stylesheet" href="script/registervalidation.js">
</head>
<body>
    <h1>Registration</h1>
    <div>
        
        <form name="registration-form">
            <h2>Registration</h2>
            <br><input type="text" id="full-name" name="fullname" placeholder="Enter Name">
            <span id="full-namealert" class="text-danger"></span></br>
            <br><input type="text" id="email-id" name="email-id" placeholder="Enter Email">
            <span id="emailid-alert" class="text-danger"></span></br></br>
            <br><input type="text" id="password" name="password" placeholder="Enter Password">
            <span id="password-alert" class="text-danger"></span></br></br>
            <br><input type="text" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            <span id="confirm-password-alert" class="text-danger"></span></br></br>
            <br><select id="city" name="city">
                <option value="selectcity">Select City</option>
                <option value="pune">Pune</option>
                <option value="ahmedabad">Ahmedabad</option>
                <option value="noida">Noida</option>
            </select></br>
            <br><select id="state" name="state">
                <option value="selectcity">Select State</option>
                <option value="surat">Gujarat</option>
                <option value="up">UP</option>
                <option value="vadodara">Maharastra</option>
            </select></br>
            <br><div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="termscheck" id="tcheck" value="checkedValue" checked>
                Accept Terms and Condition
              </label>
            </div></form></br>
            <br><input type="submit" value="Register"></br>
        </form>
    </div>

</body>
</html>
