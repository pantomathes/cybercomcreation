<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="loginvalidation.js"></script>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    <h1>Web App</h1>
    <div>
        <form name="login-form">
            <h2>Login</h2>
            <div>
                <input type="text" id="emailid" name="email" placeholder="Enter your Email-ID">
                <span id="emailid-alert" class="text-danger"></span></br>

                <input type="text" id="password" name="email" placeholder="Enter your Password">
                <span id="password-alert" class="text-danger"></span></br>

                <br><input type="submit" value="Login"></br>
                <h3>OR</h3>
                <input type="button" value="Register Now">
            </div>
            
        </form>
    </div>
</body>
</html>
